<ion-header>

  <ion-navbar color="primary">
    <ion-title>Parking Info</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <h1 padding>{{check.place}}</h1>
  
  <ion-list>
    <ion-item *ngFor = "let details of detail">
      <ion-label>{{details.carnum}}</ion-label>
      <ion-toggle value="foo" checked={{details.toggle}} (ionChange) = "toggleButton(details)"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
